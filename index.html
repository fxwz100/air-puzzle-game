<!doctype html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Air (Desktop)</title>
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" href="vender/font-awesome-4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="vender/animate.css/animate.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/stage.css" />
    <script src="vender/createjs/easeljs-0.8.0.min.js"></script>
    <script src="vender/createjs/tweenjs-0.6.0.min.js"></script>
    <script src="vender/createjs/soundjs-0.6.0.min.js"></script>
    <script src="js/stage-manager.js"></script>
    <script src="js/puzzle.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="created" class="brand">Demo</div>
      <div id="stage">
        <div id="welcome" class="welcome stage">
          <video id="welcome-video" autoplay="true">
            <source src="res/gas.mp4" type="video/mp4" />
          </video>
          <div class="controls">
            <button id="start-btn" class="btn hidden"><i class="fa fa-play"></i></button>
          </div>
        </div>
        <div id="puzzle-1" class="puzzle-1 stage">
          <div class="tips bounceIn">
            <i class="fa fa-hand-o-left fa-2x animated swing infinite"></i>这是一个拼图游戏，你可以试试拖动不同的拼图，不同的拼图组合会生成不同的动画，让玩家了解这个拼图游戏的乐趣。
          </div>
          <canvas id="puzzle-1-canvas" width="800" height="600"></canvas>
        </div>
        <div id="start" class="transition stage">
          <video id="start-video">
            <source src="res/start.mp4" type="video/mp4" />
          </video>
        </div>
        <div id="">
        </div>
      </div>
    </div>
  </body>
</html>
