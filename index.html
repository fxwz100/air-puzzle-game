<!doctype html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Air</title>
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" href="vender/font-awesome-4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="vender/animate.css/animate.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/stage.css" />
    <script src="vender/createjs/easeljs-0.8.0.min.js"></script>
    <script src="vender/createjs/tweenjs-0.6.0.min.js"></script>
    <script src="vender/createjs/soundjs-0.6.0.min.js"></script>
    <script src="js/stage-manager.js"></script>
    <script src="js/maze-puzzle.js"></script>
    <script src="js/puzzle.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="created" class="brand">Demo</div>

      <div id="stage">
        <div id="welcome" class="welcome stage">
          <video id="welcome-video" autoplay="true">
            <source src="res/video-1.mp4" type="video/mp4" />
          </video>
          <div class="controls">
            <button id="start-btn" class="main btn hidden"><i class="fa fa-play"></i></button>
<!--
            <div class="misc">
              <button id="about-btn" class="btn"><i class="fa fa-question"></i></button>
              <button id="about-btn" class="btn"><i class="fa fa-music"></i></button>
            </div>
-->
          </div>
        </div>
        
        <div id="puzzle-1" class="puzzle-1 stage">
          <canvas id="puzzle-1-canvas" width="800" height="600"></canvas>
        </div>
        <div id="start" class="start stage">
          <canvas id="start-canvas" width="800" height="600"></canvas>
        </div>
        
        <div id="leaf-start" class="leaf-start stage">
          <video id="leaf-video" class="video">
            <source src="res/start/leaf.mp4" type="video/mp4" />
          </video>
        </div>
        <div id="leaf-puzzle" class="leaf-puzzle stage">
          <canvas id="leaf-canvas" width="800" height="600"></canvas>
          <button class="back btn"><i class="fa fa-reply"></i></button>
        </div>
        
        <div id="train-start" class="train-start stage">
          <video id="train-video" class="video" preload="auto">
            <source src="res/start/train.mp4" type="video/mp4" />
          </video>
        </div>
        <div id="train-puzzle" class="train-puzzle stage">
          <canvas id="train-canvas" width="800" height="600"></canvas>
          <button class="back btn"><i class="fa fa-reply"></i></button>
        </div>
        
        <div id="factory-start" class="factory-start stage">
          <video id="factory-video" class="video">
            <source src="res/start/factory.mp4" type="video/mp4" />
          </video>
        </div>
        <div id="factory-puzzle" class="factory-puzzle stage">
          <canvas id="factory-canvas" width="800" height="600"></canvas>
          <button class="back btn"><i class="fa fa-reply"></i></button>
        </div>
        
        <div id="human-start" class="human-start stage">
          <video id="factory-video" class="video">
            <source src="res/start/human.mp4" type="video/mp4" />
          </video>
        </div>
        <div id="human-puzzle" class="human-puzzle stage">
          <canvas id="human-canvas" width="800" height="600"></canvas>
          <button class="back btn"><i class="fa fa-reply"></i></button>
        </div>
        
        <div id="thanks" class="thanks stage">
          <div class="title">谢谢观看 ╮(╯_╰)╭</div>
        </div>

      </div>
    </div>

    <audio src="res/flowerdance.mp3" muted></audio>
  </body>
</html>
